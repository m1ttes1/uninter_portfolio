<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item"><a class="menu-link" href="index.html">Home</a></li>
                <li class="menu-item"><a class="menu-link" href="formacao.html">Formação Educacional</a></li>
                <li class="menu-item"><a class="menu-link" href="portfolio.html">Portfólio</a></li>
                <li class="menu-item"><a class="menu-link" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-links">
        <a href="https://github.com/m1ttes1" class="contact-link" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/vmittestainerdev/" class="contact-link" target="_blank">LinkedIn</a>
    </section>

    <main class="contact-container">
        <h1 class="main-title">Entre em Contato</h1>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Idade</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gênero</label>
                <select class="checkbox-group" id="gender" name="gender">
                    <option class="checkbox-option" value="male">Masculino</option>
                    <option class="checkbox-option" value="female">Feminino</option>
                    <option class="checkbox-option" value="other">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">País</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p class="footer-text">© 2024 Meu Portfólio. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
